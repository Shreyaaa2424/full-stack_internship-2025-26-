<style>
    .box {

        height: 50px;+
        width: 50px;
        border: 2px solid black;
        animation: Aniket 3s infinite;


            
           
    }
     @keyframes Aniket {

                0% {
                    background-color: black;
                }

                50% {
                    background-color: blue;
                }

                100% {
                    background-color: green;
                }

            
        }



</style>
