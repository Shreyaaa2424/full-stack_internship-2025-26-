<style>
  .box{
    height: 100px;
    width: 100px;
    border: 2px solid black ;
    border-radius: 50%;
    text-align: center;
    align-content: center;
  }

  .box:hover

   transform: skewX(180deg);
   transition: 2s;
   background-color: greenyellow;
 
  }

</style>
