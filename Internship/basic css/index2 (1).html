//selectors


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     h1 {
        color: red;
        background-color: gray;

    }

    .high {
        color: bisque;
    }

    #low {
        background-color: blueviolet;

    }

    div p {
        color: blue;
    }

    p:hover {
        color: green;
    }
</style>

<body>
    <h1>
        main heading
    </h1>
    <div id="low">
        <p>this paragraph is inside the div</p>
    </div>

    <p>this is separate paragraph

    </p>



</body>

</html>
