<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="a" onmouseover="z()" onmouseout="z1()">click me</button>
</body>
<script>

    function z() {
        
        document.getElementById("a").innerHTML = Date();

    
    }
         
    function z1(){
        document.getElementById("a").innerHTML="click me";
    }

</script>

</html>
