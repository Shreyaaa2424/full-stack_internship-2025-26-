<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time" ></div>
</body>
<script>
    setInterval(function() {
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();
        document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
    }, 1000);
</script>
</html>
